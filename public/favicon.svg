<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7d5fff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#18dcff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4e9fff;stop-opacity:1" />
    </linearGradient>
    
    <style>
      .favicon-circle {
        fill: url(#gradient);
        stroke: rgba(0,0,0,0.1);
        stroke-width: 0.5;
      }
      
      @media (prefers-color-scheme: dark) {
        .favicon-circle {
          stroke: rgba(255,255,255,0.2);
          filter: drop-shadow(0 0 3px rgba(125, 95, 255, 0.3));
        }
      }
      
      .favicon-text {
        fill: white;
        font-family: Inter, Arial, sans-serif;
        font-size: 12px;
        font-weight: 700;
        text-anchor: middle;
        letter-spacing: 0.5px;
      }
    </style>
  </defs>
  
  <!-- Background circle that adapts to theme -->
  <circle cx="16" cy="16" r="15" class="favicon-circle"/>
  
  <!-- SG Text -->
  <text x="16" y="20" class="favicon-text">SG</text>
</svg>