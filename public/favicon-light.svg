<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7d5fff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#18dcff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4e9fff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with subtle border for light backgrounds -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient-light)" stroke="rgba(0,0,0,0.1)" stroke-width="0.5"/>
  
  <!-- SG Text -->
  <text x="16" y="20" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="700" 
        text-anchor="middle" fill="white" letter-spacing="0.5px">SG</text>
</svg>